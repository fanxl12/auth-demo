server:
  port: 8017

spring:
  thymeleaf:
    cache: false
    encoding: UTF-8
    check-template-location: true
    mode: HTML5
    prefix: classpath:/templates
    suffix: .html
    servlet:
      content-type: text/html
  redis:
    database: 0
    host: 192.168.205.150
    port: 6379
    # password:
    # 连接超时时间
    timeout: 10000

auth:
  security:
    authServer: http://auth.fan.com:8011/oauth/token
    tokenServer: http://auth.fan.com:8011/oauth/authorize
    client:
      id: web-app
      secret: 123456
      callback: http://web.fan.com:8017/oauth/callback
      state: /